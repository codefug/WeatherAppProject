<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="loadingbackground">
      <div id="loadingbody">loading...</div>
    </div>
    <dialog>
      <form action="" method="dialog">
        <p class="notification"></p>
        <button class="cancelButton">다시하기</button>
      </form>
    </dialog>
    <header>
      <img src="#" alt="" class="headLogo" />
      <p class="todayWeather">오늘의 날씨</p>
      <h1></h1>
    </header>
    <main>
      <div class="firstside side todayWeather">오늘의 날씨는...!</div>
      <div class="middleside side">
        <img src="#" alt="" class="mainImage" />
        <div class="absoluteDescription"></div>
        <form action="">
          <label for="inputMessage">영어로 도시 이름을 작성하세요! (ex: Incheon)</label>
          <input type="text" id="inputMessage" />
          <button class="clickButton">Click</button>
        </form>
        <div class="descriptionSection">
          <div class="humidity"></div>
          <div class="max"></div>
          <div class="min"></div>
        </div>
        <div class="afterDescriptionContainer">
          <div class="after">
            <h2></h2>
            <img src="" alt="" class="afterImage">
            <h3></h3>
          </div>
          <div class="after">
            <h2></h2>
            <img src="" alt="" class="afterImage">
            <h3></h3>
          </div>
          <div class="after">
            <h2></h2>
            <img src="" alt="" class="afterImage">
            <h3></h3>
          </div>
          <div class="after">
            <h2></h2>
            <img src="" alt="" class="afterImage">
            <h3></h3>
          </div>
        </div>
      </div>
      <div class="lastside side">
      </div>
    </main>
    <footer>
      Copyright &#9400; 2023 Codefug
      <i class="fa fa-github" style="font-size: 24px"></i>
    </footer>
  </body>
</html>
